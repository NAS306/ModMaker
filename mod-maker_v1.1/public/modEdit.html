<!-- public/modEdit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modEdit.css">
    <title>Mod Editing</title>
</head>
<body>
    <button id="save"><img src="save.png" alt="save icon" id="saveicon"></button>
    <div id="headContainer">
        <div id="sprite">This is where your sprite shows</div>
        <div id="summaryContainer">
            <textarea id="unitName" placeholder="UNIT NAME" rows="1" cols="20"></textarea>
            <div id="description">Description:</div>
            <textarea id="unitDesc" placeholder="Unit's description" rows="6" cols="32"></textarea>
        </div>
    </div>

    <div id="sectionContainer"></div>

    <script src="js/data.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/modEdit_main.js"></script>
</body>
</html>
